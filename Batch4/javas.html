<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<h1>Hii </h1>
	<script type="text/javascript">

	var Name = "ravi";
	var age= 25;
	var salary=25000.5
	var grade='A'
	var disg;
	var employee=true;
	var company=null;
	console.log(Name);//Ravi
	console.log(typeof(Name));//string
	console.log(age);//25
	console.log(typeof(age));//number
	console.log(salary);//25000.5
	console.log(typeof(salary));//number
	console.log(grade);//A
	console.log(typeof(grade));//string
	console.log(disg);//undefined
	console.log(typeof(disg));//undefined
	console.log(employee);//true
	console.log(typeof(employee));//boolean
	console.log(company);//undefined
	console.log(typeof(company));//obect

	console.log(Name+age);
	console.log(typeof(Name+age))
	console.log(39+1+Name+25+23+82)
	console.log(typeof(39+1+Name+25+23+82));
	console.log(Name+disg);
	console.log(typeof(Name+disg));
	console.log(Name+employee);
	console.log(typeof(Name+employee));
	console.log(Name+company);
	console.log(typeof(Name+employee));

	console.log(23+Name);
	console.log(typeof(23+Name));
	console.log(23+age);
	console.log(typeof(23+age));
	console.log(age+disg);
	console.log(typeof(age+disg));
	console.log(age+employee);
	console.log(typeof(age+employee));
	console.log(age+company);
	console.log(typeof(age+company));

	console.log(disg+Name);
	console.log(typeof(disg+Name));
	console.log(disg+age);
	console.log(typeof(disg+age));
	console.log(disg+disg);
	console.log(typeof(disg+disg));
	console.log(disg+employee);
	console.log(typeof(disg+employee));
	console.log(disg+company);
	console.log(typeof(disg+company));

	console.log(employee+Name);
	console.log(typeof(employee+Name));
	console.log(employee+age);
	console.log(typeof(employee+age));
	console.log(employee+disg);
	console.log(typeof(employee+disg));
	console.log(employee+employee);
	console.log(typeof(employee+employee));
	console.log(employee+company);
	console.log(typeof(employee+company));

	console.log(company+Name);
	console.log(typeof(company+Name));
	console.log(company+age);
	console.log(typeof(company+age));
	console.log(company+disg);
	console.log(typeof(company+disg));
	console.log(company+employee);
	console.log(typeof(company+employee));
	console.log(company+company);
	console.log(typeof(company+company));

</script>

</body>
</html>
