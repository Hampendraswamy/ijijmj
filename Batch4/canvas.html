<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id='demo' style="border:2px solid black" width="400" height="400"></canvas>
	<script type="text/javascript">
		var a=document.getElementById("demo");
		var ctx=a.getContext('2d');
		ctx.moveTo(0,0);
		ctx.lineTo(400,100);
		ctx.stroke();
	</script>

</body>
</html>
