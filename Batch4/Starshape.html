<!DOCTYPE html>
<html>
<head>
	<title>Star shape in rows and coloumns</title>
</head>
<body>
	<script type="text/javascript">
 		for (var i = 1; i <= 10; i++)
 		{
 			document.write("12 * " + i + " = " + 12*i + "<br/>");
 		}
 		do
 		{
 			var j=0;
 			do
 			{
 				document.write("* ");
 				j++;
 			}while(j<4);
 			document.write("<br/>");
 			i++;
 		}while(i<4);

 		{
 				for(var j=0;j<4;j++){
 					document.write("* ");
 				}
 				document.write("<br/>");

 			}
	</script>


</body>
</html>
