<!DOCTYPE html>
<html>
<head>
	<title>HAi 11</title>
	<style type="text/css">
		table,th,td{
			border:2px lightgray;
			outline: outset;
			outline-color: gray;
			outline: thick ridge lightgray;
			height: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="4"><b>HTML Table</b></th>
		</tr>
		<tr>
			<td rowspan="5">cell 1</td>
			<td colspan="2" style="text-align: center; center; padding: 6%; ">cell 2
			<table>
			<tr>
			<th colspan="2">Nested HTML Table</th>
			</tr>
			<tr>
			<td>Cell 2.1</td>
			<td>Cell 2.2</td>
			</tr>
			<tr>
				<td>Cell 2.3</td>
				<td>Cell 2.4</td>
			</tr>
			</table>
			</td>
		</tr>
	</table>
</body>
</html>
